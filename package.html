    <title>org.json</title>
</head>
<body>
The files in this package implement object-based JSON encoders/decoders in Java.
It also includes the capability to convert between JSON and XML, HTTP
headers, Cookies, and CDL. Finally, a stream-based writer is provided
for streaming JSON data to a Writer or a String.
</body>
